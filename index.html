        .footer-box { background: #ff4d6d; color: white; padding: 5px 15px; border-radius: 10px; font-size: 11px; display: inline-block; margin-top: 15px; }
        .hint-text { font-size: 11px; color: #ad1457; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; }
        .hidden { display: none; }
        .feedback { margin-top: 15px; font-weight: bold; font-size: 13px; min-height: 50px; color: #2d6a4f; }
